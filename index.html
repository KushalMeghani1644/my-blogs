<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kushal’s Blog</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <h1>Kushal’s Blog</h1>
    <nav>
        <a href="index.html">Home</a>
        <a href="#">About</a>
    </nav>
</header>

<main>
    <section class="blog-list">
        <h2>Recent Posts</h2>
        <ul id="posts-list">
            <!-- Blog posts will appear here automatically -->
        </ul>
    </section>
</main>

<footer>
    <p>&copy; 2025 Kushal Meghani. Built with ❤️ in Rust & HTML/CSS.</p>
</footer>

<script>
// Auto-list blog posts stored in /posts folder
const posts = [
    { title: "Example Post", link: "posts/example.html" },
    { title: "My First Blog", link: "posts/my-first-post.html" }
    // Add more posts here
];

const listEl = document.getElementById('posts-list');
posts.forEach(post => {
    const li = document.createElement('li');
    const a = document.createElement('a');
    a.href = post.link;
    a.textContent = post.title;
    li.appendChild(a);
    listEl.appendChild(li);
});
</script>
</body>
</html>
